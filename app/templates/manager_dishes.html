{% extends 'manager_Index.html' %}
{% block content %}
    <h3>Manager Dishes</h3>
    <div>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Cid</th>
                <th scope="col">Picture</th>
                <th scope="col">Name</th>
                <th scope="col">price</th>
                <th scope="col">inventory</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for i in dish_list %}
            <tr>
                <td>{{ i.Cid }}</td>
                <td><img class="pi" src="{{ i.pic }}"/></td>
                <td>{{ i.dish }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.inventory }}</td>
                <td>
                    <button class="btn btn-primary" type="submit">
                        <a class="bbb" href="{{ url_for('adj_dish', this_id=i.Cid) }}">
                            Adjust
                        </a>
                    </button>
                    <button class="btn btn-primary" type="submit">
                        <a class="bbb" href="{{ url_for('del_dish', this_id=i.Cid) }}">
                            Delete
                        </a>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    <div>
        <button class="btn btn-primary">
            <a class="bbb" href="/manager">back</a>
        </button>
        <button class="btn btn-primary">
            <a class="bbb" href="/add_dish">Add</a>
        </button>
    </div>
{% endblock %}
