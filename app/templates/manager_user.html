{% extends 'manager_Index.html' %}
{% block content %}
    <h3>Adjust account</h3>
    <div>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Uid</th>
                <th scope="col">Name</th>
                <th scope="col">Currency</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for i in user_list %}
            <tr>
                <td>{{ i.Uid }}</td>
                <td>{{ i.Username }}</td>
                <td>{{ i.Currency }}</td>
                <td>
                    <button class="btn btn-primary" type="submit">
                        <a class="bbb" onclick="add_cur()" href="{{ url_for('ad_cur', this_id=i.Uid) }}">
                            Add currency
                        </a>
                    </button>
                    <button class="btn btn-primary" type="submit">
                        <a class="bbb" onclick="del_user()" href="{{ url_for('del_user', this_id=i.Uid) }}">
                            Delete
                        </a>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    <div>
        <button class="btn btn-primary">
            <a class="bbb" href="/manager">back</a>
        </button>
    </div>
{% endblock %}
