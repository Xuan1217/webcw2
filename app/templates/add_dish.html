{% extends 'manager_Index.html' %}
{% block content %}
    <h3>Add dish into the menu</h3>
    <div>
        <form id="ad" action="/add_submit" method="POST">
            <div class="form-floating mb-3">
                <input name='a_dish' type="text" class="form-control" id="di" placeholder="Dishes" required>
                <label for="di">Dishes</label>
                <div class="invalid-feedback">
                    Please enter dishes name here!
                </div>
            </div>
            <div class="form-floating mb-3">
                <input name='a_price' class="form-control" type="text" id="pri" placeholder="Price" required>
                <label for="pri">Price</label>
                <div class="invalid-feedback">
                    Please enter dishes price here!
                </div>
            </div>
            <div class="form-floating mb-3">
                <input name='a_invent' class="form-control" type="text" id="invent" placeholder="Inventory" required>
                <label for="invent">Inventory</label>
                <div class="invalid-feedback">
                    Please enter dishes inventory here!
                </div>
            </div>
            <div class="form-floating mb-3">
                <input name='a_pic' class="form-control" type="file" id="pic" placeholder="Inventory" required>
                <label for="pic">Picture</label>
                <div class="invalid-feedback">
                    Please enter dishes picture here!
                </div>
            </div>
            <button onclick="add()" type="submit" class="btn btn-primary" >
                Add
            </button>
            <button class="btn btn-primary">
                <a class="bbb" href="/manager/manager_dish">
                    back
                </a>
            </button>
        </form>
    </div>
{% endblock %}
